<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Checkout: Payment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5;
            color: #1a1a1a;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Navigation Bar (Amazon-like) -->
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold mr-4">Amazon Clone</a>
            <div class="flex-grow max-w-xl mx-4">
                <input type="text" placeholder="Search Amazon Clone" class="w-full p-2 rounded-md bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <div class="flex items-center space-x-4">
                <a href="profile.html" class="text-white hover:text-yellow-400 transition duration-300">Account</a>
                <a href="cart.html" class="text-white hover:text-yellow-400 transition duration-300 flex items-center">
                    <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.705.707 1.705H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 0a2 2 0 100 4 2 2 0 000-4z"></path></svg>
                    Cart
                </a>
            </div>
        </div>
        <!-- Sub-navigation for workflow pages -->
        <div class="bg-gray-700 p-2 mt-2">
            <div class="container mx-auto flex flex-wrap justify-center space-x-4 text-sm">
                <a href="index.html" class="text-white hover:text-yellow-400 transition duration-300">Home</a>
                <a href="products.html" class="text-white hover:text-yellow-400 transition duration-300">Products</a>
                <a href="product-detail.html" class="text-white hover:text-yellow-400 transition duration-300">Product Detail</a>
                <a href="cart.html" class="text-white hover:text-yellow-400 transition duration-300">Cart</a>
                <a href="checkout-shipping.html" class="text-white hover:text-yellow-400 transition duration-300">Shipping</a>
                <a href="checkout-payment.html" class="text-white font-bold hover:text-yellow-400 transition duration-300">Payment</a>
                <a href="order-confirmation.html" class="text-white hover:text-yellow-400 transition duration-300">Confirmation</a>
                <a href="profile.html" class="text-white hover:text-yellow-400 transition duration-300">Profile</a>
                <a href="search-results.html" class="text-white hover:text-yellow-400 transition duration-300">Search Results</a>
                <a href="help.html" class="text-white hover:text-yellow-400 transition duration-300">Help</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-8 bg-white shadow-lg rounded-lg my-8">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">Checkout: Payment Information</h1>

        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <form>
                <div class="mb-6">
                    <label for="cardNumber" class="block text-gray-700 text-sm font-bold mb-2">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-yellow-500" placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div>
                        <label for="expMonth" class="block text-gray-700 text-sm font-bold mb-2">Expiration Month</label>
                        <select id="expMonth" name="expMonth" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-yellow-500">
                            <option value="">Month</option>
                            <option value="01">01 - January</option>
                            <option value="02">02 - February</option>
                            <option value="03">03 - March</option>
                            <option value="04">04 - April</option>
                            <option value="05">05 - May</option>
                            <option value="06">06 - June</option>
                            <option value="07">07 - July</option>
                            <option value="08">08 - August</option>
                            <option value="09">09 - September</option>
                            <option value="10">10 - October</option>
                            <option value="11">11 - November</option>
                            <option value="12">12 - December</option>
                        </select>
                    </div>
                    <div>
                        <label for="expYear" class="block text-gray-700 text-sm font-bold mb-2">Expiration Year</label>
                        <select id="expYear" name="expYear" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-yellow-500">
                            <option value="">Year</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div>
                        <label for="cvv" class="block text-gray-700 text-sm font-bold mb-2">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-yellow-500" placeholder="XXX">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="nameOnCard" class="block text-gray-700 text-sm font-bold mb-2">Name on Card</label>
                    <input type="text" id="nameOnCard" name="nameOnCard" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-yellow-500" placeholder="John Doe">
                </div>

                <div class="flex items-center mb-6">
                    <input type="checkbox" id="billingSame" name="billingSame" class="mr-2 leading-tight">
                    <label for="billingSame" class="text-gray-700 text-sm">Billing address same as shipping address</label>
                </div>

                <a href="order-confirmation.html" class="block w-full bg-yellow-400 text-gray-900 font-bold py-3 px-6 rounded-full text-lg text-center hover:bg-yellow-500 transition duration-300 shadow-md">
                    Place Your Order
                </a>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center mt-auto">
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
